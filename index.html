<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cetak Data Pegawai</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 align="center">Input Data Pegawai</h1>
    <div id="form-container">
      <form id="pegawai-form" align="center">
        <label for="nama">Nama Pegawai:</label>
        <input type="text" id="nama" name="nama" required /><br /><br />
        <label for="jabatan">Jabatan:</label>
        <select id="jabatan" name="jabatan" required>
          <option value="Manager">Manager</option>
          <option value="Asisten Manager">Asisten Manager</option>
          <option value="Staff">Staff</option></select
        ><br /><br />
        <label for="status">Status:</label>
        <input type="radio" id="menikah" name="status" value="Menikah" required />
        <label for="menikah">Menikah</label>
        <input type="radio" id="belum-menikah" name="status" value="Belum Menikah" required />
        <label for="belum-menikah">Belum Menikah</label><br /><br />
        <button type="submit">Cetak Data Pegawai</button>
      </form>
    </div>

    <div id="output" class="table-container"></div>

    <script src="js/skrip.js"></script>
  </body>
</html>
